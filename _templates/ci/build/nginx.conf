daemon off;
worker_processes auto;

worker_rlimit_nofile 30000;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # Basic configuration
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Hide what we're running
    server_tokens off;

    # Maximums for clients
    client_max_body_size 50M;
    client_body_buffer_size 1m;
    client_body_timeout 15;
    client_header_timeout 15;

    # TCP Performance tweaks
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 2 2;
    keepalive_requests 100;
    send_timeout 10;
    types_hash_max_size 2048;
    reset_timedout_connection on;

    # I/O performance
    # Basically the below means:
    # - Cache up to a 1000 files for 24 hours
    # - Validate them every hour
    # - Reset the cache timer if a file is at least once during those 24 hours
    # - Also cache 404s and such
    open_file_cache max=1000 inactive=24h;
    open_file_cache_valid 1h;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    # Vhost
    server {
        listen 80;
        server_name _;

        root /app;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html =404;
            expires -1;
        }
    }
}
